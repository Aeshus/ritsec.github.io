- id: fall-2025-intro-to-ritsec
  term: Fall 2025
  week: 1
  title: Introduction to RITSEC
  description: An overview of the RITSEC cybersecurity club, covering its leadership structure, specialized interest groups, cybersecurity competitions, and member research opportunities.
  presenter: E-Board
